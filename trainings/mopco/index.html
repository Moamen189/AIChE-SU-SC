<!DOCTYPE html>
<html>
<head>
    <!--============= META TAGS =============-->
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!--============= CSS LINKS =============-->
    <!--BOOTSTRAP-->
    <link rel="stylesheet" type="text/css" href="../../assets/css/bootstrap.min.css" />
    <!--FONT AWESOME-->
    <link rel="stylesheet" type="text/css" href="../../assets/css/font-awesome.min.css" />
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="../../assets/css/trainings/mopco.css" />

    <!--============= FONTS LINKS =============-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;1,300;1,900&display=swap" rel="stylesheet">
    <!-- GOOGLE WEB FONT -->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,600" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row row-height">
            <div class="col-md-4 content-left">
                <div class="content-left-wrapper">
                    <a href="#" id="logo">
                        <img src="../../assets/images/AIchElogo_white.png" width="150"/>
                    </a>
                    <div>
	                    <figure><img src="../../assets/images/internal_recruitment.svg" alt="" class="img-fluid" width="270" height="270"></figure>
	                    <h2>Mopco Training</h2>
	                    <p></p>
	                </div>
                </div>
            </div>
            <div class="col-md-offset-2 col-md-4 col-xs-12  content-right">
                <div id="wizard_container" class="wizard">
                   
                    <div id="middle-wizard">
                        <form id="formID">
                            <div class="personal_info" id="personal_info">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control input-form" id="name" name="name" />
                                    <span id="error_name" class="text-danger"></span>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email address</label>
                                    <input type="email" class="form-control input-form" id="email" name="email" />
                                    <span id="error_email" class="text-danger"></span>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">+20</span>
                                        <input type="text" class="form-control" id="phone" placeholder="Phone (Whatsapp Preferred)" name="phone"/>
                                      </div>
                                      <span id="error_phone" class="text-danger"></span>
                                </div>
                                <div class="form-group">
                                    <label for="city">City</label>
                                    <input type="text" class="form-control input-form" id="city" name="city" />
                                    <span id="error_city" class="text-danger"></span>
                                </div>
                                <div class="form-group">
                                    <label for="facebook">Facebook URL</label>
                                    <input type="url" class="form-control input-form" id="facebook" name="facebook" />
                                    <span id="error_facebook" class="text-danger"></span>
                                </div>
                                <div class="form-group">
                                    <label for="university">University</label>
                                    <input type="text" class="form-control input-form" id="university" name="university" />
                                    <span id="error_university" class="text-danger"></span>
                                </div>
                                <div class="form-group">
                                    <label for="faculty">Faculty</label>
                                    <input type="text" class="form-control input-form" id="faculty" name="faculty" />
                                    <span id="error_faculty" class="text-danger"></span>
                                </div>
                                <div class="form-group">
                                    <label for="department">Department</label>
                                    <input type="text" class="form-control input-form" id="department" name="department"/>
                                </div>
                                <div class="form-group selectdiv">
                                    <label for="ac_yr">Academic Year</label>
                                    <select class="form-control required fl-select valid" name="ac_yr" id="ac_yr" name="ac_yr">
                                        <option value="">Choose Academic Year</option>
                                        <option value="0">prep</option>
                                        <option value="1">1st</option>
                                        <option value="2">2nd</option>
                                        <option value="3">3rd</option>
                                        <option value="4">4th</option>
                                    </select>
                                    <span id="error_ac_yr" class="text-danger"></span>
                                </div>
                                <div class="form-group">
                                    <label for="open_area">Open Area</label>
                                    <textarea  class="form-control input-form" id="open_area" rows="5" name="open_area" placeholder="Feel free to say your opinion"></textarea>
                                </div>
                                <div id="bottom-wizard">
                                    <div class="form-group error_personal_info" style="display: none;">
                                        <span id="error_personal_info" class="alert-danger alert error_personal_info col-xs-12 error_section" style="text-align: center;"></span>
                                    </div>
                                    <button class="open_area nxt_btn" id="btnSubmit" type="button">Submit</button>
                                </div>
                            </div>   
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay_success" style="opacity: 0;visibility: hidden;transition: all 0.5s ease-in-out;">
        <div id="loading"></div>
        <div class="success_content" style="display: none;">
            <i class="fa fa-check-circle-o fa-5x" aria-hidden="true"></i>
            <p>You are successfully registered. Hope you have a nice day.</p>
            <button><a href="http://aichesusc.org/aiche-blog-home-page/">Visit Our Blog</a></button>
        </div>
       
    </div>
    <!--============= FOOTER END =============-->
    <script src="../../assets/js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="../../assets/js/bootstrap.min.js"></script>
    
    <script src="../../assets/js/trainings/mopco.js"></script>


</body>
</html>
